language: node_js
node_js: 4.4.5

script:
  - npm test
  - npm run docs
  - npm run coverage

deploy:
  provider: s3
  bucket: documentation.dashaudio.co
  region: eu-west-1
  endpoint: documentation.dashaudio.co.s3-website-eu-west-1.amazonaws.com
  acl: public_read
  local_dir: build/documentation
  upload_dir: sdk/javascript
  skip_cleanup: true
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""

env:
  global:
    - COVERALLS_SERVICE_NAME=travis-pro
    - secure: ""
